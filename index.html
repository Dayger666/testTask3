<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>HomePage</title>
    <meta name="viewport" content="width=1170"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="wrapper">
    <div class="mainBlock">
        <div class="mainBlock__container">
            <div class="mainBlock__nav">
                <div class="mainBlock__nav-items">
                    <div class="mainBlock__nav-item"><a href="#gmail">Gmail</a></div>
                    <div class="mainBlock__nav-item"><a href=#images">Images</a></div>
                    <div class="mainBlock__nav-item"><img src="./assets/images/menuIcon1.png" alt=""></div>
                    <div class="mainBlock__nav-item btn btn_nav">Sign in</div>
                </div>
            </div>
            <div class="mainBlock__content">
                <div class="mainBlock__logo"><img src="./assets/images/google.png" alt=""></div>
                <div class="mainBlock__search">
                    <div class="mainBlock__searchWrapper">
                        <div class="mainBlock__search-img search search_item">
                            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                            </svg>
                        </div>
                        <div class="mainBlock__input search search_item"><input type="text"></div>
                        <div class="mainBlock__keyboard-img search search_item"><img src="./assets/images/tia.png"
                                                                                     alt=""></div>
                        <div class="mainBlock__mic-img">
                            <svg class="HPVvwb" focusable="false" viewBox="0 0 24 24"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                                      fill="#4285f4"></path>
                                <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
                                <path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                                      fill="#f4b400"></path>
                                <path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                                      fill="#ea4335"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="mainBlock__buttons">
                    <div>
                        <button class="mainBlock__button">Google Search</button>
                    </div>
                    <div>
                        <button class="mainBlock__button">I'm Feeling Lucky</button>
                    </div>
                </div>
                <div class="mainBlock__addition">Google offered in: <a href="#rus">русский</a></div>
            </div>
        </div>
        <div class="mainBlock__footer">
            <div class="mainBlock__footer-item">
                <span>Belarus</span>
            </div>
            <div class="mainBlock__footer-item footer footer_i">
                <div><span><a href="#adv">Advertising</a></span><span><a href="#bus">Business</a></span><span><a
                        href="#about">About</a></span><span><a href="#how">How Search works</a></span></div>
                <div><span><a href="#privacy">Privacy</a></span><span><a href="#terms">Terms</a></span><span><a
                        href="#settings">Settings</a></span></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
